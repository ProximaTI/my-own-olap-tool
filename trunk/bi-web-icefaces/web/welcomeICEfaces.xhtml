<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ice="http://www.icesoft.com/icefaces/component">
    <head>
        <title>
            <ui:insert name="title">ICEfaces Facelets</ui:insert>
        </title>
    </head>
    <body>
        <div id="header">
            <!--
            <ui:include src="/header.xhtml" >
	          <ui:param name="param_name" value="param_value" />
            </ui:include>
            -->
        </div>
        <div id="content">
            <ice:form>
                <ice:dataTable value="#{cubo.cubos}" var="row">
                    <ice:rowSelector/>
                    <h:column>
                        <f:facet name="header">
                            <ice:outputText value="id"/>
                        </f:facet>
                        <ice:outputText value="#{row.id}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <ice:outputText value="nome"/>
                        </f:facet>
                        <ice:outputText value="#{row.nome}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <ice:outputText value="descricao"/>
                        </f:facet>
                        <ice:outputText value="#{row.descricao}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <ice:outputText value="esquema"/>
                        </f:facet>
                        <ice:outputText value="#{row.esquema}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <ice:outputText value="tabela"/>
                        </f:facet>
                        <ice:outputText value="#{row.tabela}"/>
                    </h:column>
                </ice:dataTable>
            </ice:form>
        </div>
    </body>
</html>
