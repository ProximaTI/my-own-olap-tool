<?xml version='1.0' encoding='UTF-8' ?>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.prime.com.tr/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <p:layout fullPage="true">  
                <p:layoutUnit position="top" height="75">  
                    <h:panelGrid columns="5">
                        <h:graphicImage url="/images/transparent-cube2.png"/>
                        <p:spacer width="10" height="1"/>
                        <h:outputText value="Minha própria ferramenta OLAP"/>
                        <p:spacer width="10" height="1"/>
                        <p:themeSwitcher initialText="Change Skin" buttonPreText="Skin: "/>
                    </h:panelGrid>
                </p:layoutUnit>  

                <p:layoutUnit position="bottom" height="75" header="Bottom" 
                              resizable="true" closable="true" collapsible="true">  
                    <h:outputText value="South unit content." />  
                </p:layoutUnit>  

                <p:layoutUnit position="left" width="200" header="Metadados" 
                              resizable="true" scrollable="true">  
                    <p:accordionPanel autoHeight="false" effect="bounceslide" >  
                        <p:tab title="Níveis">  
                            <p:tree id="treLevels" value="#{queryEdit.levelsRoot}" var="node" 
                                    selectionMode="single" selection="#{queryEdit.selectedLevel}">  
                                <p:treeNode>
                                    <h:outputText value="#{node}">
                                        <p:draggable/>
                                    </h:outputText>

                                </p:treeNode>  
                            </p:tree>  
                        </p:tab>  
                        <p:tab title="Métricas">  

                        </p:tab>  
                        <p:tab title="Filtros">  

                        </p:tab>  
                    </p:accordionPanel>  
                </p:layoutUnit>  

                <p:layoutUnit position="right" width="200" header="Right" resizable="true" closable="true" collapsible="true">  

                </p:layoutUnit>  

                <p:layoutUnit position="center">  
                    This fullPage layout consists of five different layoutUnits which are resizable and closable by default.  
                </p:layoutUnit>  

            </p:layout>  
        </h:form>
    </h:body>
</html>
